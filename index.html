<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Login Form</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="header-container">
        <div class="header">
          <img src="/assets/logo.svg" alt="" class="header-logo">
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="container">
        <div class="main-text">
          <img src="/assets/log-in.svg" alt="" class="img-login">
          <h1>Faça seu login</h1>
        </div>
        <div class="sub-text">
          <p>Entre com suas informações de cadastro</p>
        </div>
        <div class="email">
          <div class="email-form">
            <form class="email-container" action="">
              <label class="email-label" for="email">E-mail</label></br>
              <input class="email-input" type="text" name="email" id="" placeholder="Digite seu e-mail">
            </form>
            <form class="password-container" action="">
              <label class="password-label" for="password">Senha</label></br>
              <input class="password-input" type="text" name="senha" id="" placeholder="Digite sua senha">
            </form>
          </div>
        </div>
        <div class="checkbox-container">
          <div class="checkbox-div">
            <input class="checkbox" type="checkbox">
            <label for="checkbox">Lembre-me</label>
            <p>Esqueci minha senha</p>
          </div>
        </div>
        <div class="button-container">
          <div class="button-div">
            <button>ENTRAR</button>
            <p>Não tem uma conta? <span>Registre-se</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="main-img-container">
    <img src="/assets/side-image-2x.jpg" alt="" class="main-img">
  </div>
</body>
</html>
